indexes:

- kind: Article
  properties:
  - name: tagList
  - name: createdAt
    direction: desc

- kind: Article
  properties:
  - name: author
  - name: createdAt
    direction: desc

- kind: Article
  properties:
  - name: favoritedBy
  - name: createdAt
    direction: desc
