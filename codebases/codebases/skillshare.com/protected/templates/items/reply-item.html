module.exports = "<div class=\"col-left left\">\n    <div class=\"user-img-30 rounded-image-wrapper\">\n        <a href=\"{{user.url}}\" data-ss-username=\"{{user.username}}\">\n            <img src=\"{{user.img}}\" />\n        </a>\n    </div>\n</div>\n<div class=\"col-right\">\n    {{> userSnippet}}\n    <div class=\"body-content rich-content-wrapper\"></div>\n    <div class=\"meta clear\">\n        {{#shouldShowLike}}\n            <a href=\"javascript:;\" class=\"secondary js-action-like left\"></a>\n            <span class=\"middot left\">&middot;</span>\n        {{/shouldShowLike}}\n        {{#shouldShowEdit}}\n            <a href=\"javascript:;\" class=\"secondary js-action-edit left\">Edit</a>\n            <span class=\"middot left\">&middot;</span>\n        {{/shouldShowEdit}}\n        {{#shouldShowDelete}}\n            <a href=\"javascript:;\" class=\"secondary js-action-delete left\">Delete</a>\n            <span class=\"middot left\">&middot;</span>\n        {{/shouldShowDelete}}\n        <span class=\"left\">{{timeago}}</span>\n        <span class=\"right\">\n            <span class=\"ss-icon-heart reply-stat reply-stat-likes{{#userVote}}{{#value}} liked{{/value}}{{/userVote}}\"{{^numLikes}} style=\"display: none;\"{{/numLikes}}>{{numLikes}}</span>\n        </span>\n    </div>\n</div>\n"
